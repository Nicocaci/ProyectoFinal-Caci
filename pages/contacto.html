            <header class="encabezado p-3">

                    <!-- logo del encabezado linkeado -->

                </div>
            </header>
            
        <main class="main-contacto">
            <div>
                <h2 class="titulos">Contacto</h2>
            </div>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
                </div>
                <div class="estilo-sexo">
                    <label for="sexo">Sexo:</label>  
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino">    
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input placeholder="Ejemplo@mail.com" type="email" name="email" id="email">
                </div>
                <div>
                    <label for="fecha-de-nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha-de-nacimiento">
                </div>
                <div>
                    <label for="foto-dni">Foto Dni:</label>
                    <input type="file" id="foto-dni">
                </div>
                <div>
                    <label for="domicilio">Domicilio:</label>
                    <input type="domicilio" id="domicilio">
                </div>
                <div>
                    <label for="localidad">Localidad:</label>
                    <input type="localidad" id="localidad">
                </div>
                <div>
                    <label for="ciudad">Ciudad:</label>
                    <input type="ciudad" id="ciudad">
                </div>
                <div>
                    <input type="button" value="enviar">
                    <input type="button" value="limpiar">
                </div>
            </form>  
        </main>
    <!-- pie de pagina -->
